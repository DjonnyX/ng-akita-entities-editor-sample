<app-entity-table-editor [pageSizeOptions]="pageSizeOptions" [creatable]="true" [totalItems]="totalLength$ | async"
  [collection]="collection$ | async" [columns]="tableColumns" [localization]="localization" (add)="addUser($event)"
  (update)="editUser($event)" (delete)="deleteUser($event)" (changePage)="changePage($event)"></app-entity-table-editor>
