<div class="container">
  <div class="mat-elevation-z2">
    <table mat-table matSort>
      <ng-container *ngFor="let col of columns" [matColumnDef]="col.id">
        <!-- С сортировкой -->
        <ng-container *ngIf="col.type !== 'switch'; else thWithoutSorting">
          <th mat-header-cell *matHeaderCellDef mat-sort-header>{{col.name}}</th>
        </ng-container>
        <!-- Без сортировок -->
        <ng-template #thWithoutSorting>
          <th mat-header-cell *matHeaderCellDef>{{col.name}}</th>
        </ng-template>

        <td mat-cell *matCellDef="let element">
          <ng-container *ngIf="col.type === 'switch'; else textContent">
            <mat-slide-toggle [checked]="element[col.id]" (change)="changeEntityPropValue($event, element, col.id)"></mat-slide-toggle>
          </ng-container>
          <ng-template #textContent>{{element[col.id]}}</ng-template>
        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="columnIds"></tr>
      <tr mat-row *matRowDef="let row; columns: columnIds;"></tr>
    </table>

    <mat-paginator [pageSizeOptions]="pageSizeOptions" showFirstLastButtons></mat-paginator>
  </div>
</div>
